<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>working wih DOM</title>
  </head>
  <body>
    
    <ul>
      <li>Go to the store</li>
      <li>Finish javascript course</li>
      <li>Take over the world</li>
    </ul>

    <script>
      //using attributes and values
      const li = document.createElement('li');
      li.setAttribute('class', 'todoItem');
      li.setAttribute('id', 'todoItem');
      li.textContent = 'New Todo Item';
      

      const ul = document.querySelector('ul');


     
      //using the append method 
      const li2 = document.createElement('li');
      //li2.textContent = 'New Todo Item';
      li2.append('New Todo Item again');

      //by using just append you can give it multiple params 
      //its also add either elements or text nodes



      //By using the  Element: insertAdjacentHTML() method you have total control where you want to place the element 

      const image = document.createElement('img');
      image.src = 'https://picsum.photos/150';
      image.alt = 'Cool pic';

      ul.append(li, li2);
      //this go directly after the script tag
      //document.body.append(image);

      ul.insertAdjacentElement('beforeend', image);
     

      console.log(li);

    </script>
  </body>
</html>
